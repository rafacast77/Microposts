<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Microposts</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">MicroPosts</a>
      </div>
    </nav>

    <div class="container" id="main-container">
      <div class="card card-body mt-4 mb-2" id="form-post">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Post Title"
            id="post-tittle"
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            class="form-control"
            id="post-body"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input hidden id="id"></input>
        <button class="btn btn-primary btn-block" id="post-btn">Post</button>
      </div>
      <div class="container mt-3 p-0" id="posts"></div>
    </div>
    </div>
    <footer class="bg-light mt-5 p-3 text-center">MicroPosts &copy;</footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
